<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }
        input[type=text], select, textarea {
            width: 100%;
            border: 1px solid #ccc;
            padding: 12px;
            background-color: white;
            /*margin-top: 6px;*/
            height: auto;
            resize: none;
            border-radius: 4px;
        }
        input[type=submit] {
            float: right;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: rgb(1, 119, 1);
            color: white;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: rgba(5, 233, 5, 0.846);
            color: #000;
        }
        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }
        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        
        }
        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }
        
        /* Clear floats after the columns */
        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two 
        columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 400px) {
            .col-25, .col-75 {
                width: 100%;
                display: block;
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <form action="#php">
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="fname" id="fname" placeholder="Your first name..">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" name="lname" id="lname" placeholder="Your last name..">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select name="country" id="country">
                        <option value="Afganistan">Afganistan</option>
                        <option value="Armenia">Armenia</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Iceland">Iceland</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="comment">Comment</label>
                </div>
                <div class="col-75">
                    <textarea name="comment" id="comment" style="height: 200px;" placeholder="Write some.."></textarea>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>
</html>
